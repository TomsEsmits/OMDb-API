<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>OMDB API</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body onload="buttonListener()">

	<header class="header">
		<div class="navbar navbar-dark bg-dark">
			<a class="navbar-brand" href="index.html" title="OMDB Movie Generator">OMDb API</a>
		</div>
	</header>

	<main class="main">
		<div class="container">
	    <form>
	    	<h1 class="generator-heading text-white mb-4">OMDB Movie Generator</h1>
	      <div class="form-group">
	        <label for="movie_title" class="text-white">Enter Movie Title</label>
	        <input class="form-control" type="text" id="movie_title" required>
	      </div>
	      <div class="form-group">
	        <button class="btn btn-lg btn-block btn-outline-light shadow-lg" id="get-movie" title="Find Movie!">Find Movie</button>
	      </div>
	    </form>
	  </div>
	</main>

	<section class="movies-section py-4">
		<div class="container">
			<div class="row" id="movies"></div>
		</div>
	</section>





<script src="assets/js/app.js"></script>
</body>
</html>
