<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>OMDB API</title>
	</head>
	<body>

		<header class="header">
			<div class="navbar navbar-dark bg-dark">
				<a class="navbar-brand" href="index.html" title="OMDB Movie Generator">OMDb API</a>
			</div>
		</header>

		<main class="main">
			<div class="container">
				<form>
					<h1 class="generator-heading text-white mb-4">OMDB Movie Generator</h1>
					<div class="form-group">
						<label for="movie_title" class="text-white">Enter Movie Title</label>
						<input class="form-control" type="text" id="movie_title" required>
					</div>
					<div class="form-group">
						<a href="#" class="btn btn-lg btn-block btn-outline-light shadow-lg" id="get-movie" title="Find Movie!">Find Movie</a>
					</div>
				</form>
			</div>
		</main>

		<section class="movies-section py-4">
			<div class="container">
				<div class="row" id="movies"></div>
			</div>
		</section>

		<script src="./dist/bundle.js"></script>
	</body>
</html>
